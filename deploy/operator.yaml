apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: nginx-ingress-operator
  template:
    metadata:
      labels:
        name: nginx-ingress-operator
    spec:
      serviceAccountName: nginx-ingress-operator
      containers:
        - name: nginx-ingress-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - nginx-ingress-operator
          imagePullPolicy: Always
          env:
            - name: SENTRY_DSN
              value: "https://132d56e41f7f4f1fa98faab49ad48684:bec2b45ba3f248e38aedce78cf3554fc@sentry.tools.improvado.io/40"
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "nginx-ingress-operator"
