metadata:
  name: nginx-ingress-operator
subjects:
- kind: ServiceAccount
  name: nginx-ingress-operator
  namespace: nginx-ingress-operator-debug
roleRef:
  kind: ClusterRole
  name: nginx-ingress-operator
  apiGroup: rbac.authorization.k8s.io
